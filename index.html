<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <main class="contenedor">
    <div class="card">
      <div class="img-container">
        <img src="./images/image-equilibrium.jpg" 
        class="img-eth">
        <img src="./images/icon-view.svg" alt="" class="img-view">
      </div>
      <h2 class="title">Equilibrium #3429</h2>
      <p class="paragraph">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="details">
        <div class="left-details">
            <div class="icon-eth">
              <img src="./images/icon-ethereum.svg" alt="Ethereum icon">
            </div>
            <p>0.041 ETH</p>
        </div>

        <div class="right-details">
          <div class="icon-time">
            <img src="./images/icon-clock.svg" alt="Clock icon">
          </div>
          <p>3 days left</p>
        </div>
      </div>

      <footer class="footer">
        <div class="avatar-img">
            <img src="./images/image-avatar.png" alt="Creator avatar">
        </div>
        <p class="creator">Creation of <span class="creator-name">Jules Wyvern</span></p>
      </footer>
    </div>
  </main>
</body>
</html>
